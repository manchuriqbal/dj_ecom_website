{% load static %}

<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div> 


<!-- Header Section Begin -->
<header class="header-section">
    <div class="container-fluid">
        <div class="inner-header">
            <div class="logo">
                <a href="{% url "home" %}"><img src="{% static 'img/logo.png'  %}" alt=""></a>
            </div>
            <div class="header-right">
                <img src="{% static 'img/icons/search.png'  %}" alt="" class="search-trigger">
                <a href="{% url "cart" %}">
                    <img src="{% static 'img/icons/bag.png'  %}" alt="">
                    <span>{{cart|length}}</span>
                </a>
            </div>
            <div class="user-access">
                <a href="#">Register</a>
                <a href="#" class="in">Sign in</a>
            </div>
            <nav class="main-menu mobile-menu" >
                <ul>
                    <li><a class="" href="{% url "home" %}">Home</a></li>
                    <li><a href="{% url "product_list" %}">Product</a></li>
                    <li><a href="#">Categories</a>
                        <ul class="sub-menu">
                            {% for category in categories %}
                            <li><a href="{% url "category_page" category.slug %}"> {{category.title|title}} </a></li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
