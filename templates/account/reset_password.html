{% extends "../base.html" %}
{% load static %}

{% block title %}Recover Password | Dj_Ecommearce{% endblock title %}

{% block content %}

    <!-- Page Add Section Begin -->
    <section class="page-add">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-breadcrumb text-center">
                        <h2>Recover your Password</h2>
                    </div>
                </div>
                <div class="col-lg-8">
                    <img src="img/add.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- Page Add Section End -->

    <!-- Contact Section Begin -->
    <div class="contact-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    {% if messages %}
                    {% include "message.html" %}
                    {% endif %}
                    <form class="contact-form mx-auto text-center" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12">
                                <div>
                                    <input name="email" type="email" placeholder="E-mail">
                                    {{form.email.errors}}
                                </div>

                            </div>
                            <div class="col-lg-12 mt-2">
                                <button class="btn-block" type="submit">Send mail</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

{% endblock content %}
