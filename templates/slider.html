{% load static %}

<!-- Hero Slider Begin -->
<section class="hero-slider">
    <div class="hero-items owl-carousel">
        {% for slide in slider %}
        <div class="single-slider-item set-bg" data-setbg="{{slide.banner.url}}">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>{{slide.title}}</h1>
                        <h2>{{slide.title2}}</h2>
                        <a href="#" class="primary-btn">See More</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
</section>
<!-- Hero Slider End -->
